<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website AI<title>
  <link rel="stylesheet" href="style.css">
<head>
<body>
  <h1>Selamat Datang di Website AI<h1>
  <div id="chatbot">
    <div class="chatbot-header">
      <span>AI Chatbot<span>
      <span class="close-chatbot">&times;<span>
    <div>
    <div class="chatbot-body">
      <div class="user-message">Halo, bagaimana kabarmu?<div>
      <div class="ai-message">Saya baik-baik saja, terima kasih. Pertanyaan Anda?<div>
    <div>
    <div class="chatbot-footer">
      <input type="text" placeholder="Masukkan pesanmu...">
      <button>Kirim<button>
    <div>
  <div>

  <script src="script.js"><script>
<body>
<html>
